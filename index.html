<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>App Tiers – Login</title>
  <link rel="stylesheet" href="public/styles.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Entrar / Cadastrar</h1>
      <div class="row">
        <div>
          <h3>Novo por aqui?</h3>
          <input id="su-username" placeholder="Nome de usuário" />
          <input id="su-club" placeholder="Clube" />
          <input id="su-age" type="number" placeholder="Idade" />
          <input id="su-email" type="email" placeholder="Email" />
          <input id="su-pass" type="password" placeholder="Senha" />
          <button id="btn-signup">Cadastrar</button>
        </div>
        <div>
          <h3>Já tem conta?</h3>
          <input id="li-email" type="email" placeholder="Email" />
          <input id="li-pass" type="password" placeholder="Senha" />
          <button id="btn-login">Entrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase.js"></script>
  <script src="auth.js"></script>
</body>
</html>
