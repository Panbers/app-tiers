<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - App Tiers</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="dashboard.js"></script>
  <style>
    body{background:#0f0f0f;color:white;font-family:Arial;padding:20px;}
    .hidden{display:none;}
    select,input{background:#1a1a1a;color:white;border:none;border-radius:6px;padding:6px;margin:5px;}
  </style>
</head>
<body>
  <h2>Dashboard</h2>
  <div id="profile">
    <p><b>Usuário:</b> <span id="username"></span></p>
    <p><b>Função:</b> <span id="role"></span></p>
    <p><b>Idade:</b> <span id="idade"></span></p>
  </div>

  <div id="tier1Section" class="hidden">
    <h3>Tier 1 / S - Classes e Especialidades</h3>
    <div id="classes"></div>
    <div id="specialties"></div>
  </div>

  <button onclick="logout()">Sair</button>
</body>
</html>
