<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar - App Tiers</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { background-color:#0f0f0f; color:white; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
    .container { background:#1a1a1a; padding:30px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.3); text-align:center; width:350px; }
    input,button { width:90%; padding:10px; margin:8px 0; border:none; border-radius:6px; }
    input { background:#2a2a2a; color:white; }
    button { background:#006aff; color:white; cursor:pointer; width:95%; }
    button:hover { background:#0053cc; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Criar Conta</h2>
    <input id="username" placeholder="Nome de usuário" />
    <input id="password" type="password" placeholder="Senha" />
    <button onclick="register()">Registrar</button>
    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </div>
  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient("https://mlghexjnyjmjzpxymzur.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1xbGhleGpudm1qenhweXptenVyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjI3NjcsImV4cCI6MjA3ODAzODc2N30.CGI5Sizgbi5egZkEyMpeNQvLOcV_hLsJyBNc9J10vEw");

    async function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) return alert("Preencha todos os campos.");
      const email = `${username}@apptiers.local`;

      const { data, error } = await supabaseClient.auth.signUp({ email, password });
      if (error) return alert("Erro: " + error.message);

      await supabaseClient.from("profiles").insert([{ username, email, role: "tier2" }]);
      alert("Conta criada! Faça login agora.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
