<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Tier S - App Tiers</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="tiers-dashboard.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: white;
      margin: 0; padding: 20px;
    }
    h2, h3 { color: #00aaff; }
    input, button, textarea {
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px;
      margin: 5px;
    }
    button {
      background: #007bff;
      cursor: pointer;
    }
    button:hover { background: #005fcc; }
    .card {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .list-item {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }
    .flex { display: flex; gap: 8px; flex-wrap: wrap; }
    #logout { background: #ff4444; }
  </style>
</head>
<body>
  <h2>ğŸ‘‘ Painel Tier S</h2>
  <button id="logout">Sair</button>

  <div class="card">
    <h3>ğŸ« Gerenciar Clubes</h3>
    <div class="flex">
      <input id="newClub" placeholder="Nome do novo clube">
      <button onclick="createClub()">Adicionar Clube</button>
    </div>
    <div id="clubsList"></div>
  </div>

  <div class="card">
    <h3>ğŸ“˜ Gerenciar Classes</h3>
    <div class="flex">
      <input id="newClass" placeholder="Nova classe">
      <button onclick="createClass()">Adicionar</button>
    </div>
    <textarea id="classJson" rows="4" placeholder='Cole JSON [{"name":"Classe 1"}, {"name":"Classe 2"}]'></textarea>
    <button onclick="importJson('classes')">Importar JSON</button>
    <div id="classesList"></div>
  </div>

  <div class="card">
    <h3>ğŸ§© Gerenciar Especialidades</h3>
    <div class="flex">
      <input id="newSpec" placeholder="Nova especialidade">
      <button onclick="createSpecialty()">Adicionar</button>
    </div>
    <textarea id="specJson" rows="4" placeholder='Cole JSON [{"name":"Especialidade 1"}]'></textarea>
    <button onclick="importJson('specialties')">Importar JSON</button>
    <div id="specList"></div>
  </div>

  <div class="card">
    <h3>ğŸ” Buscar UsuÃ¡rio</h3>
    <input id="searchUser" placeholder="Nome do usuÃ¡rio">
    <button onclick="searchUser()">Buscar</button>
    <div id="userResults"></div>
  </div>
</body>
</html>
