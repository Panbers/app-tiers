<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script defer src="dashboard.js"></script>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <h1>Dashboard</h1>
  <button id="logout">Sair</button>

  <h2>Meus dados</h2>
<form id="profile-form">
  <label>Nome de usuário</label>
  <input type="text" id="username" readonly>

  <label>Clube</label>
  <!-- input com datalist para autocomplete -->
  <input type="text" id="clubName" list="clubsList" placeholder="Digite para buscar clubes" autocomplete="off">
  <datalist id="clubsList"></datalist>
  <!-- campo escondido que guarda o ID do club selecionado -->
  <input type="hidden" id="clubId">

  <label>Data de nascimento</label>
  <input type="date" id="birthdate">

  <label>Idade</label>
  <span id="ageDisplay">–</span> anos

  <button type="submit">Salvar meus dados</button>
</form>

<h3>Classes e Especialidades</h3>
<div id="extras" style="opacity:.4;pointer-events:none">
  <p>Somente usuários Tier 1 ou S podem adicionar classes e especialidades.</p>
  <!-- sua UI de classes/especialidades pode ficar aqui dentro -->
</div>

  <h3>Classes e Especialidades</h3>
  <p>Preencha seu clube e data de nascimento para desbloquear esta área.</p>
  <div id="extras" style="opacity:0.5; pointer-events:none;">
    <input type="text" placeholder="Nome da classe">
    <input type="date">
    <button>Adicionar</button>
  </div>
</body>
</html>
